<header [ngClass]="{ fixed: isFixed }">
  <div class="container">
    <div class="row">
      <div [ngClass]="{ 'col-sm-6': isFixed, 'col-sm-12': !isFixed }">
        <div routerLink="/" class="logo">
          <img
            [ngClass]="{ center: !isFixed }"
            src="./assets/images/logo.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</header>
